<!DOCTYPE html>
<html lang="en">

<head>
  <title>Survey Form</title>
</head>

<body>
  <header>
    <h1>Survey Form</h1>
    <p>Please enjoy this sick survey form</p>
    <h6>(I worked really hard on it)</h6>
  </header>
  <main>
    <form action="" method="GET">
      <section>
        <label for="name">Name</label>
        <input type="text" name="name" required><br>
      </section>
      <section>
        <label for="email">Email</label>
        <input type="text" name="email" required><br>
      </section>
      <section>
        <label for="age">Age (optional)</label><br>
        <input type="text" name="age" required>
      </section>
      <section>
        <label for="role">Describe your role</label><br>
        <input type="text" name="role" required>
      </section>
      <section>
        <label for="button section">Would you recommend this survey?</label><br>
        <input type="radio" name="button" required>
        <label for="button">Definitely</label><br>
        <input type="radio" name="button" required>
        <label for="button">Maybe</label><br>
        <input type="radio" name="button" required>
        <label for="button">Not sure</label>
      </section>
      <section>
        <label for="favorite">What is your favorite feature of this form?</label><br>
        <input type="text" name="favorite">
      </section>
      <section>
        <label for="improved">What would you like to see improved?</label><br>
        <input type="checkbox" name="css" value="Bike">
        <label for="vehicle1">Make it prettier with CSS!</label><br>
        <input type="checkbox" name="html" value="Car">
        <label for="vehicle2">Improve the content with HTML!</label><br>
        <input type="checkbox" name="javascript" value="Boat">
        <label for="vehicle3">Add functionality with JavaScript!</label><br>
      </section>
      <section>
        <label for="comment">Any comments or suggestions?</label><br>
        <input type="text" name="comment">
      </section>
    </form>
  </main>
  <footer>

  </footer>
</body>

</html>
