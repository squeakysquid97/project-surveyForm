<!DOCTYPE html>
<html lang="en">

<head>
  <title>Survey Form</title>
</head>

<body>
  <header>
    <h1>Survey Form</h1>
    <p>Please enjoy this sick survey form</p>
    <h6>(I worked really hard on it)</h6>
  </header>
  <main>
    <form action="" method="GET">
      <section>
        <label for="name">Name</label>
        <input type="text" name="name" required>
      </section>
      <section>
        <label for="email">Email</label>
        <input type="text" name="email" required>
      </section>
      <section>
        <label for="age">Age (optional)</label>
        <input type="text" name="age" required>
      </section>
      <section>
        <label for="role">Describe your role</label>
        <input type="text" name="role" required>
      </section>
      <section>
        <label for="button section">Would you recommend this survey?</label><br>
        <input type="radio" name="button" required>
        <label for="button">Definitely</label><br>
        <input type="radio" name="button" required>
        <label for="button">Maybe</label><br>
        <input type="radio" name="button" required>
        <label for="button">Not sure</label>
      </section>
      <section>
        <label for="favorite">What is your favorite feature of this form?</label>
        <input type="text" name="favorite">
      </section>
    </form>
  </main>
  <footer>

  </footer>
</body>

</html>
