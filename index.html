<!DOCTYPE html>
<html lang="en">

<head>
  <title>Survey Form</title>
</head>

<body>
  <header>
    <h1>Survey Form</h1>
    <p>Please enjoy this sick survey form</p>
    <p>(I worked really hard on it)</p>
  </header>
  <main>
    <form>
      <fieldset>
        <label>Name: <input type="text" name="name" required>
        </label>
      </fieldset>
      <fieldset>
        <label>Email: <input type="text" name="email" required>
        </label>
      </fieldset>
      <fieldset>
        <label>Age (optional): <input type="text" name="age" required>
        </label>
      </fieldset>
      <fieldset>
        <label>Describe your role: <input type="text" name="role" required>
        </label>
      </fieldset>
      <fieldset>
        <legend>Would you recommend this survey?</legend>
        <label><input title="Definitely" type="radio" name="button" required>
          Definitely</label>
        <label><input title="Maybe" type="radio" name="button" required>
          Maybe</label>
        <label><input title="Not sure" type="radio" name="button" required>
          Not sure</label>
      </fieldset>
      <fieldset>
        <label>What is your favorite feature of this form?</label>
        <input title="favorite" type="text" name="favorite">
      </fieldset>
      <fieldset>
        <legend>What would you like to see improved?</legend>
        <label text="css">Make it prettier with CSS!
          <input type="checkbox" name="css" text="Make it prettier with CSS!"> </label>
        <label text="html">Improve the content with HTML!
          <input type="checkbox" name="html" text="Improve the content with HTML!"></label>
        <label text="javascript">Add functionality with JavaScript!
          <input type="checkbox" name="javascript" text="Add functionality with JavaScript!"></label>
      </fieldset>
      <fieldset>
        <label>Any comments or suggestions?<input type="text" name="comment"></label>
      </fieldset>
      <fieldset>
        <button>Submit</button>
      </fieldset>
    </form>
  </main>
  <footer>
    <h2>Written and Designed by Peter Franklin</h2>
  </footer>
</body>

</html>
